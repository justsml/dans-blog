<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-grad)" />

  <!-- Network/Database Nodes -->
  <g transform="translate(100, 50)">
    <!-- Connections -->
    <line x1="200" y1="265" x2="500" y2="265" stroke="#475569" stroke-width="4" />
    <line x1="500" y1="265" x2="800" y2="150" stroke="#475569" stroke-width="4" />
    <line x1="500" y1="265" x2="800" y2="380" stroke="#475569" stroke-width="4" />
    
    <!-- Strained Connection (Chain link style) -->
    <line x1="500" y1="265" x2="500" y2="500" stroke="#fbbf24" stroke-width="8" stroke-dasharray="20,10" />
    
    <!-- Nodes -->
    <circle cx="200" cy="265" r="40" fill="#3b82f6" stroke="#60a5fa" stroke-width="4" />
    <circle cx="500" cy="265" r="50" fill="#3b82f6" stroke="#60a5fa" stroke-width="4" />
    
    <circle cx="800" cy="150" r="30" fill="#64748b" stroke="#94a3b8" stroke-width="3" />
    <circle cx="800" cy="380" r="30" fill="#64748b" stroke="#94a3b8" stroke-width="3" />
    
    <!-- Heavy Node -->
    <circle cx="500" cy="500" r="60" fill="#fbbf24" stroke="#f59e0b" stroke-width="6" />
    
    <!-- Icons inside nodes -->
    <text x="200" y="275" font-family="sans-serif" font-size="24" fill="white" text-anchor="middle">APP</text>
    <text x="500" y="275" font-family="sans-serif" font-size="24" fill="white" text-anchor="middle">DB</text>
    <text x="500" y="510" font-family="sans-serif" font-size="24" fill="#78350f" text-anchor="middle">FK</text>
  </g>
  
  <!-- Performance Indicator -->
  <rect x="900" y="100" width="200" height="400" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2" />
  <rect x="950" y="150" width="100" height="300" rx="5" fill="#334155" />
  <rect x="950" y="250" width="100" height="200" rx="5" fill="#ef4444" /> <!-- High load -->
  
  <text x="1000" y="480" font-family="sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">LOAD</text>

</svg>