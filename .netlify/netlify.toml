[[headers]]
for = "/*"

[headers.values]
X-Frame-Options = "DENY"
X-XSS-Protection = "1; mode=block"

[[headers]]
for = "/fonts/*"

[headers.values]
Cache-Control = "public, max-age=604800, stale-while-revalidate=1209600"

[[headers]]
for = "/.astro/*"

[headers.values]
Cache-Control = "public, max-age=302400, immutable"

[[headers]]
for = "/_astro/*"

[headers.values]
Cache-Control = "public, max-age=302400, stale-while-revalidate=604800"

[[headers]]
for = "/pagefind/*"

[headers.values]
Cache-Control = "public, max-age=86400, stale-while-revalidate=172800"
Access-Control-Allow-Origin = "*"
Access-Control-Allow-Methods = "GET, OPTIONS"
Access-Control-Allow-Headers = "Content-Type, Authorization, X-Requested-With, Range, If-Range, If-None-Match"
Access-Control-Max-Age = "86400"

